<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculadora</title>
  </head>
  <body>
    
    <main>
        <div class="conteudo">
            <div class="row">
                <div class="col-3 d-flex justify-content-center"> 
                    <button onclick="getValues('7', 1)" class="btn"><h1 class="opcao bg-light">7</h1></button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button onclick="getValues('8', 1)" class="btn"><h1 class="opcao bg-light">8</h1></button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button onclick="getValues('9', 1)" class="btn"><h1 class="opcao bg-light">9</h1></button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button onclick="getValues('+', 2)" class="btn"><h1 class="opcao bg-light">+</h1></button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 d-flex justify-content-center"> 
                    <button onclick="getValues('4', 1)" class="btn"><h1 class="opcao bg-light">4</h1></button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button onclick="getValues('5', 1)" class="btn"><h1 class="opcao bg-light">5</h1></button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button onclick="getValues('6', 1)" class="btn"><h1 class="opcao bg-light">6</h1></button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button onclick="getValues('-', 2)" class="btn"><h1 class="opcao bg-light">-</h1></button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 d-flex justify-content-center"> 
                    <button onclick="getValues('1', 1)" class="btn"><h1 class="opcao bg-light">1</h1></button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button onclick="getValues('2', 1)" class="btn"><h1 class="opcao bg-light">2</h1></button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button onclick="getValues('3', 1)" class="btn"><h1 class="opcao bg-light">3</h1></button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button onclick="getValues('x', 2)" class="btn"><h1 class="opcao bg-light">x</h1></button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 d-flex justify-content-center"> 
                    <button onclick="getValues('0', 1)" class="btn"><h1 class="opcao bg-light">0</h1></button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button onclick="limpar()" class="btn"><h1 class="opcao bg-light">C</h1></button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button onclick="calcular()" class="btn"><h1 class="opcao bg-light">=</h1></button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button onclick="getValues('/', 2)" class="btn"><h1 class="opcao bg-light">/</h1></button>
                </div>
            </div>

            <div class="resposta bg-white rounded p-2">
                <h3 class="display-4 text-center" id="resposta"></h3>
            </div>

            <p class="text-secondary mt-3">*Limpe a calculadora antes de fazer outra operação</p>
        </div>

    </main>

    <script type="text/javascript" src="script.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
